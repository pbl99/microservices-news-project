server:
  port: 9090


spring:
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
  application:
    name: msvc-news
  data:
    mongodb:
      uri: mongodb://localhost:27017/newsDb
  codec:
    max-in-memory-size: 2000KB
  config:
    import: optional:configserver:http://localhost:8888
    
    
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka