server:
  port: 8080
  
spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: http://localhost:8090
          predicates:
            - Path=/api/user/**
        - id: news
          uri: http://localhost:9090
          predicates:
            - Path=/api/news/**