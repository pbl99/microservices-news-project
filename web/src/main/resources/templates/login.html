<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>News Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<!-- Header -->
	<header th:insert="fragments :: header"></header>

	<div class="container d-flex align-items-center justify-content-center min-vh-100">
		<div class="card bg-dark text-white p-4" style="width: 400px;">
			<div class="card-body">
				<h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
				<form th:action="@{/authenticate}" th:object="${loginRequestDTO}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Usuario</label>
						<input type="text" class="form-control bg-secondary text-white border-0" id="username"
							name="username" th:field="*{username}" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña</label>
						<input type="password" class="form-control bg-secondary text-white border-0" id="password"
							name="password" th:field="*{password}" required>
					</div>
					<button type="submit" class="btn btn-warning w-100">Entrar</button>
				</form>
				<p class="text-center mt-3">
					<a th:href="@{/api/web/register}" class="text-warning">¿No tienes cuenta? Regístrate</a>
				</p>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:insert="fragments :: footer"></footer>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
