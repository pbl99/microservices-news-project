<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>News Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<!-- Header -->
	<header th:insert="fragments :: header"></header>



	<main>
		<!-- News Detail Section -->
		<div class="container news-detail">
			<h1 class="news-title" th:text="${news.title}">Título de la Noticia</h1>
			<img th:src="${news.image}" class="news-image img-fluid" alt="Imagen de la noticia">
			<div class="news-meta">
				<p th:utext="${news.text}">Texto de la noticia</p>
				<p th:text="'Publicado el: ' + ${news.publicationDate}">Fecha de publicación</p>
			</div>

			<a href="/api/web/latestNews" class="btn btn-primary back-button">Volver a Noticias</a>
		</div>
		</div>

	</main>



	<!-- Footer -->
	<footer th:insert="fragments :: footer"></footer>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
