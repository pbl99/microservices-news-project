<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div th:insert="fragments :: header"></div>

		<div class="container d-flex align-items-center justify-content-center min-vh-100">
			<div class="card bg-dark text-white p-4" style="width: 400px;">
				<div class="card-body">
					<h2 class="card-title text-center mb-4">Registro</h2>
					<form action="/register" method="post">
						<div class="mb-3">
							<label for="username" class="form-label">Usuario</label>
							<input type="text" class="form-control bg-secondary text-white border-0" id="username"
								name="username" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Correo Electrónico</label>
							<input type="email" class="form-control bg-secondary text-white border-0" id="email"
								name="email" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" class="form-control bg-secondary text-white border-0" id="password"
								name="password" required>
						</div>
						<div class="mb-3">
							<label for="confirm_password" class="form-label">Confirmar Contraseña</label>
							<input type="password" class="form-control bg-secondary text-white border-0"
								id="confirm_password" name="confirm_password" required>
						</div>
						<button type="submit" class="btn btn-warning w-100">Registrarse</button>
					</form>
					<p class="text-center mt-3">
						<a href="/login" class="text-warning">¿Ya tienes cuenta? Inicia Sesión</a>
					</p>
				</div>
			</div>
		</div>

	<div th:insert="fragments :: footer"></div>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
